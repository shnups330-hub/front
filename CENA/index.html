<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Таблица товаров</title>
</head>
<body>
  <h1>Таблица товаров</h1>

  <p>Сделай таблицу из 3 товаров:</p>

  <table border="1">
    <thead>
      <tr>
        <th>Название товара</th>
        <th>Цена (₼)</th>
        <th>Количество</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Наручные часы</td>
        <td>30 ₼</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Наушники</td>
        <td>50 ₼</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Флешка 32GB</td>
        <td>10 ₼</td>
        <td>10</td>
      </tr>
    </tbody>
  </table>

  <p>Сделай заголовки таблицы (&lt;th&gt;).</p>
</body>
</html>
